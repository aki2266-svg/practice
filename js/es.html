<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     const add=(a,b)=>a+b
     console.log(add(3,5))
     const print=(c)=>`square is ${c*c}`
     console.log(print(5))
     const out=()=>"hello!"
     console.log(out())
     const test=(i,j)=>{
        let ans =i+j
        return ans
     }
     console.log(`addition is ${test(5,5)}`)
     function a(p,q,...z){
        console.log(p)
        console.log(q)
        console.log(z)
     }
     a(1,2,3,4,5,6)
     function xyz(a,b,...c){
        console.log(a,b)
        console.log(c);
        console.log(c[1])
        console.log(c.includes("ABC"))
        console.log(c.indexOf("ABC"))
     }
     xyz("ABC","XYZ","PQR","JKL","XYZ")
     function f(){
        var a=[30,50,60]
        var b=[85,90,78]
        var c=[a,b]
        console.log(c)
        var d=[...a,...b]
        console.log(d)
        console.log(Math.min(d))
        console.log(Math.min(...d))
        console.log(d.sort())
     }f()
     function da(a,b=2){
        return a+b
     }
     console.log(da(5))
     console.log(da(5,6))
    </script>
</body>
</html>
